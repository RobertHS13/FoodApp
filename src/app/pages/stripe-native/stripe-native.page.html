<ion-header>
  <ion-toolbar>
    <ion-title>Stripe subscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form id="subscription-form">
    <ion-item lines="full">
      <ion-label position="floating">Full name</ion-label>
      <ion-input type="text" required [(ngModel)]="fullName" name="fullName"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <div id="card-element" class="MyCardElement">
      <!-- Elements will create input elements here -->
    </div>

    <!-- We'll put the error messages in this element -->
    <div id="card-errors" role="alert"></div>

    <ion-button type="submit" color="danger" expand="block" (click)="mymethod()">Subscribe</ion-button>
        
  </form>
</ion-content>
